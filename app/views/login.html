    		<h1>Login</h1>
			<hr>
			<form name="form" ng-submit="login();" role="form">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
					<input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Username" required />
				</div>
				<!-- <span class="pull-right" ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is 	required<		/span> -->
				<br>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
					<input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required 	/>
				</div>
				<!-- <span class="pull-right" ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is 	required<		/span> -->

				<br>

				<div class="form-actions pull-right">
					<button type="submit" ng-disabled="form.$invalid" class="btn btn-success">
						<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;&nbsp;Login
					</button>
				</div>

			</form>
